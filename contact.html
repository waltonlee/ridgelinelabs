	<body class="contact">

		<!-- Header -->
			<header id="header">
				<h1 id="logo"><a href="/">RidgeLine <span>Labs</span></a></h1>
				<nav id="nav">
					<ul>
						<li><a href="/">Home</a></li>
						<li><a href="/rovr.html">Rovr</a></li>

						<li><a href="/contact.html" class="button special">Contact</a></li>
					</ul>
				</nav>
			</header>

		<!-- Main -->
			<article id="main">

				<header class="special container">
					<span class="icon fa-envelope"></span>
					<h2>Get In Touch</h2>
					<p>We're always looking to chat with people passionate about virtual reality and our work.<br> Shoot us an message and we'll get back to you in a jiffy. Thanks!</p>
				</header>

				<!-- One -->
					<section class="wrapper style4 special container small">

						<!-- Content -->
							<div class="content">
								<form action="https://formspree.io/walton1ee7@gmail.com"
      method="POST">
									<div class="row half collapse-at-2">
										<div class="6u">
											<input type="text" name="name" placeholder="Name" />
										</div>
										<div class="6u">
											<input type="text" name="email" placeholder="Email" />
										</div>
									</div>
									<div class="row half">
										<div class="12u">
											<input type="text" name="subject" placeholder="Subject" />
										</div>
									</div>
									<div class="row half">
										<div class="12u">
											<textarea name="message" placeholder="Message" rows="7"></textarea>
										</div>
									</div>
									<div class="row">
										<div class="12u">
											<ul class="buttons">
												<li><input type="submit" class="special" value="Send" /></li>
											</ul>
										</div>
									</div>
								</form>
							</div>

					</section>

			</article>
